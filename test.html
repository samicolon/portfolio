<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background-color: #f4f4f4;
    color: #222;
    font-family: 'Inter', sans-serif;
  }

  h1 { font-weight: 600; }

  .nav-button {
    position: fixed;
    top: 22px;
    left: 22px;
    width: 56px;
    height: 56px;
    border-radius: 20px;
    border: none;
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 9px 27px -5px rgba(0,0,0,0.2);
    cursor: pointer;
    padding: 0;
  }

  /* Prevent any movement on hover/click */
  .nav-button:hover,
  .nav-button:active { transform: none; box-shadow: 0px 9px 27px -5px rgba(0,0,0,0.2); }

  /* SVG sizing and will-change for smoother animation */
  .nav-button svg {
    width: 28px;
    height: 28px;
    will-change: transform;
    display: block;
  }

  /* Optional visual state while loading */
  .nav-button[aria-busy="true"] {
    outline: 2px solid rgba(60,60,60,0.06);
  }
</style>

<script>
(function () {
  // Target SVG element (we rotate the SVG element directly)
  const svg = document.getElementById('spin-svg');
  const btn = svg.closest('.nav-button');

  // rotation state (degrees)
  let angle = 0;

  // current angular velocity (deg per second)
  let velocity = 0;

  // target angular velocity (deg per second)
  let targetVelocity = 0;

  // config: feel free to tweak
  const MAX_VELOCITY = 1080; // deg/sec (~3 rotations/sec)
  const ACCELERATION = 2200; // deg/sec^2 (how fast it ramps up)
  const DECELERATION = 1600; // deg/sec^2 (how fast it slows)
  const EPS = 0.5; // when velocity small enough, snap to 0

  let lastTs = null;
  let rafId = null;
  let loadingMode = false; // true while page is loading / user-triggered persistent spin

  // animation loop
  function loop(ts) {
    if (!lastTs) lastTs = ts;
    const dt = (ts - lastTs) / 1000; // seconds
    lastTs = ts;

    // Move velocity toward targetVelocity using accel/decel
    if (velocity < targetVelocity) {
      // accelerate
      velocity = Math.min(targetVelocity, velocity + ACCELERATION * dt);
    } else if (velocity > targetVelocity) {
      // decelerate
      velocity = Math.max(targetVelocity, velocity - DECELERATION * dt);
    }

    // integrate angle
    angle = (angle + velocity * dt) % 360;

    // apply transform
    svg.style.transform = `rotate(${angle}deg)`;

    // stop the loop if we're stationary and not expecting to move
    if (Math.abs(velocity) <= EPS && targetVelocity === 0 && !loadingMode) {
      velocity = 0;
      lastTs = null;
      cancelAnimationFrame(rafId);
      rafId = null;
      btn.setAttribute('aria-busy', 'false');
      return;
    }

    rafId = requestAnimationFrame(loop);
  }

  // Start spinning toward MAX_VELOCITY
  function startSpinning() {
    // if already spinning with good velocity, do nothing but set flags
    loadingMode = true;
    btn.setAttribute('aria-busy', 'true');

    targetVelocity = MAX_VELOCITY;
    if (!rafId) {
      lastTs = null;
      rafId = requestAnimationFrame(loop);
    }
  }

  // Smoothly stop spinning (decelerate to 0)
  function stopSpinning() {
    loadingMode = false;
    targetVelocity = 0;
    // ensure loop running to decelerate
    if (!rafId) {
      lastTs = null;
      rafId = requestAnimationFrame(loop);
    }
  }

  // Click handler - start spinning. If page already loaded, stop after a short run.
  btn.addEventListener('click', (e) => {
    e.preventDefault();     // prevent immediate navigation

    startSpinning();

    // Wait 2 seconds, then navigate to test.html
    setTimeout(() => {
      window.location.href = "index.html";
   }, 2000);
  });


  // When the page finishes loading, decelerate to stop
  window.addEventListener('load', () => {
    // allow a brief time for spinner to show then stop
    // if spinner hasn't been triggered by click but the site loaded, do nothing
    if (btn.getAttribute('aria-busy') === 'true' || loadingMode) {
      // give a very small delay to feel natural
      setTimeout(() => stopSpinning(), 300);
    }
  });

  // Optional: if user navigates away/start fetch you can call startSpinning() programmatically.

})();
</script>
