<!DOCTYPE html>

<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    background-color: #f4f4f4;
    color: #222;
    font-family: 'Inter', sans-serif;
  }

  h1 {
    font-weight: 600;
  }

  /* Navigation button with NO hover/click movement */
  .nav-button {
    position: fixed;
    top: 22px;
    left: 22px;

    width: 56px;
    height: 56px;

    border-radius: 20px;
    border: none;
    background-color: #ffffff;

    display: flex;
    align-items: center;
    justify-content: center;

    box-shadow: 0px 9px 27px -5px rgba(0, 0, 0, 0.2);

    cursor: pointer;
    padding: 0;
  }

  /* Remove all transforms / movement */
  .nav-button:hover,
  .nav-button:active {
    transform: none;
    box-shadow: 0px 9px 27px -5px rgba(0, 0, 0, 0.2);
  }

  /* Ensure SVG scales nicely */
  .nav-button svg {
    width: 28px;
    height: 28px;
  }
</style>
</head>
