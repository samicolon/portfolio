<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  body, html {
    height: 100%;
    margin: 0;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    background-color: #f4f4f4; /* light grey background */
    color: #222;              /* dark grey text */
    font-family: 'Inter', sans-serif;
  }

  h1 {
    font-weight: 600;
  }

  /* Reusable navigation button */
  .nav-button {
    position: fixed;          /* stays 22px from top/left of viewport */
    top: 22px;
    left: 22px;

    width: 56px;
    height: 56px;

    border-radius: 20px;
    border: none;
    background-color: #ffffff;

    display: flex;
    align-items: center;
    justify-content: center;

    box-shadow: 0px 9px 27px -5px rgba(0, 0, 0, 0.2); /* your shadow */
    cursor: pointer;

    color: #222;
    font-size: 20px;
    font-weight: 500;
  }

  .nav-button:hover {
    transform: translateY(-1px);
  }

  .nav-button:active {
    transform: translateY(0);
    box-shadow: 0px 5px 18px -4px rgba(0, 0, 0, 0.25);
  }
</style>
</head>

<body>
  <!-- Reusable navigation button -->
  <button class="nav-button" aria-label="Back">
    ‚Üê
  </button>

  <h1>Something is brewing.</h1>
</body>
</html>
