<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
  :root {
    --bg-color: #f4f4f4;
    --text-color: #222222;
    --surface-color: #ffffff;
    --shadow-color: rgba(0,0,0,0.2);

    --button-bg: #ffffff;
    --button-fg: #222222;

    --card-border: rgba(0,0,0,0.10);
  }

  body.theme-dark {
    --bg-color: #222222;
    --text-color: #f4f4f4;
    --surface-color: #222222;
    --shadow-color: rgba(244, 244, 244, 0.18);

    --button-bg: var(--surface-color);
    --button-fg: #f4f4f4;

    --card-border: rgba(244,244,244,0.16);
  }

  html, body { height: 100%; margin: 0; }

  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: 'Inter', sans-serif;
    transition: background-color 260ms ease, color 260ms ease, filter 320ms ease;
  }

  .content {
    width: 100%;
    transition:
      filter 320ms ease,
      opacity 320ms ease,
      transform 560ms cubic-bezier(0.33, 0.00, 0.20, 1.00);
  }

  body.menu-open .content { transform: translateY(400px); }

  /* ===== Floating buttons ===== */
  .nav-button,
  .menu-button {
    position: fixed;
    top: 22px;
    width: 56px;
    height: 56px;
    border-radius: 20px;
    border: none;
    background-color: var(--button-bg);
    color: var(--button-fg);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0px 9px 27px -5px var(--shadow-color);
    cursor: pointer;
    padding: 0;
    z-index: 999;
    outline: none;
    transition: box-shadow 800ms ease-in-out, background-color 260ms ease, color 260ms ease;
  }
  .nav-button { left: 22px; }
  .menu-button { right: 22px; }

  .nav-button svg { width: 26px; height: 26px; display: block; }
  .menu-button svg { width: 28px; height: 28px; display: block; }

  body.theme-dark .nav-button svg path { fill: #f4f4f4 !important; }
  body.theme-dark .menu-button svg rect { fill: #f4f4f4 !important; }

  body.menu-open .nav-button,
  body.menu-open .menu-button { box-shadow: 0 0 0 0 rgba(0,0,0,0); }

  /* Menu icon ↔ X */
  .menu-button .icon-menu,
  .menu-button .icon-close {
    transform-origin: center;
    transition: opacity 180ms ease, transform 220ms ease;
  }
  .menu-button .icon-close { opacity: 0; transform: scale(0.8) rotate(-10deg); }
  .menu-button.open .icon-menu { opacity: 0; transform: scale(0.8); }
  .menu-button.open .icon-close { opacity: 1; transform: scale(1) rotate(0deg); }

  /* ===== Menu tray ===== */
  .menu-panel {
    position: fixed;
    top: 0; left: 0; right: 0;
    width: 100%;
    background-color: var(--surface-color);
    padding: 56px 0 12px 0;
    height: 400px;
    z-index: 998;
    transform: translateY(-100%);
    transition: transform 560ms cubic-bezier(0.33, 0, 0.2, 1), background-color 260ms ease, color 260ms ease;
    pointer-events: none;
    color: var(--text-color);
  }
  .menu-panel.open { transform: translateY(0); pointer-events: auto; }

  .menu-items-inner {
    max-width: 960px;
    margin: 0 auto;
    padding: 56px 24px 0 24px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px 32px;
    align-items: start;
  }

  .menu-item {
    display: block;
    padding: 8px 0;
    text-align: left;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-color);
    text-decoration: none;
  }
  .menu-item:hover { background-color: rgba(0,0,0,0.06); }
  body.theme-dark .menu-item:hover { background-color: rgba(244,244,244,0.08); }

  /* Theme button */
  .theme-button {
    justify-self: start;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 10px 14px;
    border-radius: 999px;
    border: 1px solid rgba(0,0,0,0.15);
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 200ms ease, color 200ms ease, border-color 200ms ease;
  }
  .theme-button.is-dark-label { background: #222222; color: #ffffff; }
  .theme-button.is-dark-label:hover { background: #000000; }
  .theme-button.is-light-label { background: #ffffff; color: #222222; }
  .theme-button.is-light-label:hover { background: #f0f0f0; }
  body.theme-dark .theme-button.is-light-label { border-color: rgba(244,244,244,0.18); }

  /* Overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    opacity: 0;
    pointer-events: none;
    z-index: 997;
    transition: opacity 560ms ease;
  }
  body.menu-open .overlay { opacity: 1; pointer-events: auto; }

  /* ===== Layout container ===== */
  .page {
    max-width: 1440px;
    margin: 0 auto;
    padding: 0 24px;
  }

  /* ===== HERO full screen above the fold ===== */
  .hero {
    min-height: 100vh;
    display: grid;
    align-items: center;
    gap: 28px;
    padding-top: 48px;
    
  }

  .hero-kicker {
    display: inline-block;
    font-size: 12px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    opacity: 0.75;
    margin-bottom: 10px;
  }

  .hero-title {
    font-size: clamp(30px, 3.6vw, 56px);
    line-height: 1.06;
    font-weight: 600;
    margin: 0 0 12px 0;
  }

  .hero-subtitle {
    margin: 0;
    max-width: 62ch;
    font-size: 16px;
    line-height: 1.7;
    opacity: 0.9;
  }

  .hero-photo {
    width: 100%;
    aspect-ratio: 4 / 3;
    border-radius: 24px;
    overflow: hidden;
    background: var(--surface-color);
    border: 1px solid var(--card-border);
    box-shadow: 0px 14px 38px -18px var(--shadow-color);
  }

  .hero-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  @media (min-width: 900px) {
    .hero {
      grid-template-columns: 1.15fr 0.85fr;
      gap: 2px;
    }
    .hero-photo { aspect-ratio: 3 / 4; }
  }

  /* ===== Case studies: each section is 100vh ===== */
  .work-section {
    padding: 0;
  }

  .case-section {
    min-height: 100vh;
    display: grid;
    place-items: center;
    padding: 48px 0;
  }

  /* small centered “frame” */
  .case-frame {
    width: min(860px, calc(100% - 48px));
    background: var(--surface-color);
    border: 1px solid var(--card-border);
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0px 18px 48px -24px var(--shadow-color);
    text-decoration: none;
    color: inherit;
    transition: transform 180ms ease, box-shadow 180ms ease;
  }

  .case-frame:hover {
    transform: translateY(-2px);
    box-shadow: 0px 22px 56px -26px var(--shadow-color);
  }

  .case-image {
    width: 100%;
    aspect-ratio: 16 / 9;
    background: linear-gradient(120deg, rgba(0,0,0,0.06), rgba(0,0,0,0.00));
  }

  .case-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .case-info {
    padding: 18px 18px 20px 18px;
    display: grid;
    gap: 8px;
  }

  /* title uses “subheading font” vibe */
  .case-title {
    margin: 0;
    font-weight: 600;
    font-size: 18px;
    letter-spacing: 0.01em;
  }

  /* year uses body copy */
  .case-year {
    margin: 0;
    font-size: 13px;
    opacity: 0.8;
  }

  /* keep frames nicer on larger screens */
  @media (min-width: 900px) {
    .case-frame { width: min(920px, calc(100% - 96px)); }
    .case-info { padding: 22px 24px 24px 24px; }
    .case-title { font-size: 20px; }
  }

  /* mobile-friendly menu */
  @media (max-width: 760px) {
    .menu-items-inner { grid-template-columns: 1fr; }
  }
</style>
</head>

<script>
(function () {
  // Menu logic
  const menuBtn = document.querySelector('.menu-button');
  const menuPanel = document.querySelector('.menu-panel');

  function closeMenu() {
    menuPanel.classList.remove('open');
    menuBtn.setAttribute('aria-expanded', 'false');
    menuBtn.classList.remove('open');
    document.body.classList.remove('menu-open');
  }

  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = !menuPanel.classList.contains('open');

    menuPanel.classList.toggle('open', isOpen);
    menuBtn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    menuBtn.classList.toggle('open', isOpen);
    document.body.classList.toggle('menu-open', isOpen);
  });

  document.addEventListener('click', (e) => {
    if (!menuPanel.classList.contains('open')) return;
    if (menuPanel.contains(e.target)) return;
    if (menuBtn.contains(e.target)) return;
    closeMenu();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeMenu();
  });

  // Theme button logic
  const themeButton = document.getElementById('theme-button');

  function updateThemeUI(isDark) {
    const willSwitchToLight = isDark;
    themeButton.textContent = willSwitchToLight ? 'Light Mode' : 'Dark Mode';
    themeButton.setAttribute('aria-pressed', isDark ? 'true' : 'false');

    themeButton.classList.toggle('is-dark-label', !willSwitchToLight);
    themeButton.classList.toggle('is-light-label', willSwitchToLight);
  }

  function setTheme(isDark) {
    document.body.classList.toggle('theme-dark', isDark);
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    updateThemeUI(isDark);
  }

  const storedTheme = localStorage.getItem('theme');
  setTheme(storedTheme === 'dark');

  themeButton.addEventListener('click', () => {
    const isDark = !document.body.classList.contains('theme-dark');
    setTheme(isDark);
  });
})();
</script>
