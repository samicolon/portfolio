<!DOCTYPE html>
<html>
<head>
<style>
  /* Reset margins so layout behaves consistently */
  body, html {
    height: 100%;
    margin: 0;
  }

  /* Center content vertically + horizontally */
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    background-color: #f4f4f4; /* very light grey */
    color: #222;              /* very dark grey */
    font-family: Arial, sans-serif;
  }

  h1 {
    font-weight: 600;
  }
</style>
</head>

<body>
  <h1>Something is brewing.</h1>
</body>
</html>
